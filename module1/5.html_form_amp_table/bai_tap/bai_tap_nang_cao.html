<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    table tr td {
        text-align: center;
        width: 40px;
        height: 40px;
        border: 1px solid black;
    }
    .even {
        background-color: black;
    }
    .odd {
        background-color: white;
    }
    .top-null > td {
        border: 0;
    }
    .left-null {
        border: 0;
    }
</style>
<body>
<table>
    <tr class="top-null">
        <td></td>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
    </tr>
    <tr>
        <td class="left-null">A</td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
    </tr>
    <tr>
        <td class="left-null">B</td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
    </tr>
    <tr>
        <td class="left-null">C</td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
    </tr>
    <tr>
        <td class="left-null">D</td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
    </tr>
    <tr>
        <td class="left-null">E</td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
    </tr>
    <tr>
        <td class="left-null">F</td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
    </tr>
    <tr>
        <td class="left-null">G</td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
    </tr>
    <tr>
        <td class="left-null">H</td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
    </tr>
</table>
</body>
</html>
