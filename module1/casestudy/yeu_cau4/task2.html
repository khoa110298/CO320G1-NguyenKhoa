<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    while (true){
        let choose = parseInt(prompt("1.Add new Customers" + "\n" +"2.Delete Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("enter number customer you want add to arr: "));
                for (let i=0; i<number; i++){
                    let nameCustomer = prompt("enter name of customer: ");
                    arrNameCustomer.push(nameCustomer);
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i=0; i<arrNameCustomer.length; i++){
                    result += (i+1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            case 2: {
                let check = false;
                let nameCustomer = prompt("Enter customer you want delete: ");
                for (let i=0;i<arrNameCustomer.length;i++){
                    if (arrNameCustomer[i]===nameCustomer){
                        arrNameCustomer.slice(i,1);
                        check = true;
                    }
                }
                if (!check){
                    alert("tên bạn muốn xóa không có trong mảng")
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i=0; i<arrNameCustomer.length; i++){
                    result += (i+1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            default: {
                alert("failed");
            }
        }
    }
</script>
</body>
</html>
