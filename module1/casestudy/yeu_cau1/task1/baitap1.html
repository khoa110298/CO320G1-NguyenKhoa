<body>
<form>

    <input type="text"><br><br>
    <label>Số CMND:</label>
    <input type="text"><br><br>
    <label>Ngày sinh:</label>
    <input type="text"><br><br>
    <label>Email:</label>
    <input type="text"><br><br>
    <label>Địa chỉ:</label>
    <input type="text"><br><br>

    <select>
        <option>Diamond</option>
        <option>Platinum</option>
        <option>Gold</option>
        <option>Silver</option>

    </select><br><br>
    <label>Giảm giá:</label>

    <label>Loại phòng thuê:</label>

    <input type="button" value="tổng tiền" onclick="tinhtien()"
</form>
<p id="hienthi">
    <script>
        function tinhtien() {
            let dich_vu = document.getElementById("dichvu").value;
            let so_ngay = document.getElementById("songay").value;
            let giam_gia = document.getElementById("giamgia").value;
            document.getElementById("hienthi").innerHTML="số tiền phải trả:" + dich_vu*so_ngay*(1-giam_gia/100);

        }

    </script>
</p>
