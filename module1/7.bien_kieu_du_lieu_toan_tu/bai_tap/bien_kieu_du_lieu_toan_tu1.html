<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<form>
    <label>Vật lý</label>
    <input type="text" id="diemly"><br><br>
    <label>Hóa học</label>
    <input type="text" id="diemhoa"><br><br>
    <label>Sinh học</label>
    <input type="text" id="diemsinh"><br><br>
<input type="button" value="kết quả" onclick="tinhDiem()"><br>
</form>
<script>
    function tinhDiem(){
        let diem_ly =document.getElementById("diemly").value;
        let diem_hoa =document.getElementById("diemhoa").value;
        let diem_sinh =document.getElementById("diemsinh").value;
        let DTB =(parseInt(diem_ly)+parseInt(diem_hoa)+parseInt(diem_sinh))/3;
        let tong =parseInt(diem_ly)+parseInt(diem_hoa)+parseInt(diem_sinh);
        document.write("điểm trung bình:"+ DTB+ "</br>tổng điểm là:"+ tong);
    }

</script>
</body>
</html>
