<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may_tinh</title>
</head>
<body>
<form>
    <h1>caculator</h1>
    <input type="text" id="nhap_so_thu_nhat">
    <input type="text" id="nhap_so_thu_hai"><br><br>
    <input type="button" value="addition(+)" onclick="tong()">
    <input type="button" value="subtraction(-)" onclick="hieu()">
    <input type="button" value="multiplication(x)" onclick="nhan()">
    <input type="button" value="division(/)" onclick="chia()">
</form>
<p id="hienthi"></p>
<script>
  function tong() {
      let numberone = document.getElementById("nhap_so_thu_nhat").value;
      let numbertwo = document.getElementById("nhap_so_thu_hai").value;
      document.getElementById("hienthi").innerHTML="Result Division:" +(parseInt(numberone)+parseInt(numbertwo));
  }
  function hieu() {
      let  numberone = document.getElementById("nhap_so_thu_nhat").value;
      let numbertwo = document.getElementById("nhap_so_thu_hai").value;
      document.getElementById("hienthi").innerHTML="Result Division:" +(parseInt(numberone)-parseInt(numbertwo));
  }
  function nhan() {
      let numberone = document.getElementById("nhap_so_thu_nhat").value;
      let numbertwo = document.getElementById("nhap_so_thu_hai").value;
      document.getElementById("hienthi").innerHTML="Result Division:" +numberone*numbertwo;
  }
  function chia() {
      let numberone = document.getElementById("nhap_so_thu_nhat").value;
      let numbertwo = document.getElementById("nhap_so_thu_hai").value;
      document.getElementById("hienthi").innerHTML="Result Division:" +numberone/numbertwo;
  }
</script>
</body>
</html>
