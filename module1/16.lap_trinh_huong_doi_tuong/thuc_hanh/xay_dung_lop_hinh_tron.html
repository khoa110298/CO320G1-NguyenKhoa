<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dienTich</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }
    }
    let circle = new  Circle(4);
    let radius = circle.getRadius();
    let area = circle.getArea();
    console.log("radius: " + radius + "; area: " + area);
</script>
</body>
