<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(C) {
            this.C = C;
        }
        getC(){
            return this.C;
        }
        getF(){
            return (1.8*this.C + 32);
        }
        getK(){
            return (this.C + 273);
        }
    }
    let temperature = new Temperature(25);
    alert("độ c: " + temperature.getC() + " ra độ F là: " + temperature.getF() + " ra độ kenvin là: " + temperature.getK());
</script>
</body>
</html>
