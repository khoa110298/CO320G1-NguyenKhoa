<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check_snt(number) {
        let isPrime = true;
        if (number < 2) {
            isPrime = false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }
        if (isPrime) {
            return true;
        } else {
            return false;
        }
    }
    let num = parseInt(prompt("nhập số cần kiểm tra"));
    let check_kt = check_snt(num);
    if (!check_kt){
        alert("đây không phải số nguyên tố");
    }else {
        alert("đây là số nguyên tố");
    }
</script>
</body>
</html>
