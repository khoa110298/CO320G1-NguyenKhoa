<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check_kt(a,b) {
        let ab = a*b;
        while (a!=b){
            if(a>b){
                a = a - b;
            }else {
                b = b - a;
            }
        }
        document.write("UCLN là: " + a +"</br>");
        document.write("BCNN là: " + ab/a);
    }
    check_kt(13,21);
</script>
</body>
</html>
