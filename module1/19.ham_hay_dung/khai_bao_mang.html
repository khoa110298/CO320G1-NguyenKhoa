<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check = false;
    do {
        size = prompt("nhập độ dài mảng");
        if (size<=20 && size >0){
            check = true;
        }else {
            check = false;
        }
    }while (!check);
    parseInt(size);
    let array = new Array(size);
    for (let i=0; i<size; i++){
        array[i]=prompt("input array: " + i + ",");
    }
    alert(array);
</script>
