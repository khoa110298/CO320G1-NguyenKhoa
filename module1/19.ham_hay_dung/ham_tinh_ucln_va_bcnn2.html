<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check_kt(a,b) {
        let ab = a*b;
        let temp = 0;
        while (b!=0){
            temp = b;
            b = a%b;
            a = temp;
        }
        document.write("UCLN là: " + a + "</br>");
        document.write("BCNN là: " + ab/a);
    }
    a = parseInt(prompt("nhập số thứ nhất"));
    b = parseInt(prompt("nhập số thứ hai"));
    check_kt(a,b);
</script>
</body>
</html>
