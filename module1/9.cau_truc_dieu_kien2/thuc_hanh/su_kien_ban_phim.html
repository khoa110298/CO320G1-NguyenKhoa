<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ban_phim</title>
</head>
<body onload="docReady()">
<img id="te_thien" src="../bai_tap/hinh_anh/te_thien.jpg" style="position: absolute;left: 0;top: 0" height="300" width="250"/>
<script>
    let element = document.getElementById("te_thien");
    function upArrowPressed() {
        // let element = document.getElementById("te_thien");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        // let element = document.getElementById("te_thien");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        // let element = document.getElementById("te_thien");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function  rightArrowPressed() {
        // let element = document.getElementById("te_thien");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
