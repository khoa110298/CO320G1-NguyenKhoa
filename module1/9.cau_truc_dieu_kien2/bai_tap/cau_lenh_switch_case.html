<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thang</title>
</head>
<body>
<form>
    <input type="text" style="width: 200px;height: 18px" id="nhapThang">
    <input type="button" value="Tính số ngày" onclick="so_ngay()">
    <p id="inra"></p>
</form>
<script>
    function so_ngay() {
        let nhapSoThang = document.getElementById("nhapThang").value;
        let A;
        switch (nhapSoThang) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                A = ("tháng " +nhapSoThang+ " có 31 ngày");
                break;
            case "4" :
            case "6" :
            case "9" :
            case "11":
                A = ("tháng "+nhapSoThang+ " có 30 ngày");
                break;
             case "2":
                 A = ("tháng "+nhapSoThang+ " có 28 hoăc 29 ngày");
                 break;
        }
        document.getElementById("inra").innerHTML= A
    }
</script>
</body>
</html>
