<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a = prompt("canh thu nhat");
    let b = prompt("canh thu hai");
    alert("trường hợp thứ nhất diện tích hình tam giác là:" + a*b/2);
    if (a>b){
        alert("trường hợp thứ hai diện tích tam giác là:" + b*Math.sqrt(a*a-b*b)/2);
    }else{
        alert("trường hợp thứ hai diện tích tam giác là:" + a*Math.sqrt(b*b-a*a)/2);
    }
</script>
</body>
</html>
