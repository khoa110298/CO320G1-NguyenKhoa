<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai12</title>
</head>
<body>
<script>
    let tien = prompt("nhap tien ban dau");
    let lai = prompt("nhap lai hang thang");
    let thang = prompt("so thang");
    let tienLai = (tien*Math.pow((1 + parseFloat(lai)/100), thang) - tien);
    alert("tiền lãi ngân hàng là" + tienLai);
</script>
</body>
</html>
