<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let tuoi = prompt("nhap tuoi");
    if (parseFloat(tuoi) == parseInt(tuoi)){
        if (0<tuoi && tuoi<120){
            alert("đây là tuổi của người");
        }else {
            alert("đây không phải tuổi của người");
        }
    }else{
        alert("đây không phải tuổi của người");
    }

</script>
</body>
</html>
