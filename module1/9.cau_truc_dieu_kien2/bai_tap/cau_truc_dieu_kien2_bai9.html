<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    let a = prompt("nhap a");
    let b = prompt("nhap b");
    let c = prompt("nhap c");
    if (a>0 && b>0 && c>0){
        if ((parseInt(a)+parseInt(b))>c && (parseInt(a)+parseInt(c))>b && (parseInt(b)+parseInt(c))>a){
            alert("đây là ba cạnh của hình tam giác");
        }else {
            alert("đây không phải ba cạnh của hình tam giác");
        }
    }else {
        alert("đây không phải ba cạnh của hình tam giác");
    }
</script>
</body>
</html>
