<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let a = prompt("nhap vao he so a");
    let b = prompt("nahp vao he so b");
    let c = prompt("nhap vao he so c");
    let denTa = b*b - 4*a*c;
    if (denTa > 0 ){
        alert("phương trình có hai nghiệm: x1=" + eval((-b+Math.sqrt(denTa))/(a*2)) + " x2=" + eval((-b-Math.sqrt(denTa))/(a*2)));
    }else if (denTa < 0){
        alert("phương trình vô nghiệm");
    }else {
        alert("phương trình có nghiệm kép:x=" + -b/2*a);
    }
</script>
</body>
</html>
