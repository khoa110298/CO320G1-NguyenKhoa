<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    function check_dn(arr) {
        for (let i=0;i<arr.length;i++){
            arr[i]=parseInt(prompt("input array " + i + ":"));
        }
        arr.reverse();
        return arr;
    }
    let n = parseInt(prompt("nhập độ dài mảng"));
    let array = new Array(n);
    alert(check_dn(array));
</script>
</body>
</html>
