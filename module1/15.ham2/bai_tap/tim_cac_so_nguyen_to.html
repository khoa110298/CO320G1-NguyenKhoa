<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nguyenTo</title>
</head>
<body>
<script>
    function check_snt(number) {
        let isPrime = true;
        if (number < 2) {
            isPrime = false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }
        if (isPrime){
            document.write(number +"</br>");
        }
    }
    for (let j = 0;j<10000;j++){
        check_snt(j);
    }
</script>
</body>
</html>
