<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    function swap() {
        let temp = b; b = a; a = temp;
    }
    let a =parseInt(prompt("nhập số thứ nhất"));
    let b =parseInt(prompt("nhập số thứ hai"));
    swap();
    alert("Result: "+ a +","+ b);
</script>
</body>
</html>
