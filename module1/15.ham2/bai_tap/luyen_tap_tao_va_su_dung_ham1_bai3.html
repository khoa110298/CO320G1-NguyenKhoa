<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    function sum(a,b) {
        if(a - b>0){
           document.write("số thứ nhất lớn hơn số thứ hai");
        }else {
            let tong = a + b;
            document.write(tong);
        }
    }
    let number1 = parseFloat(prompt("nhập số thứ nhất"));
    let number2 = parseFloat(prompt("nhâp số thứ hai"));
    sum(number1,number2);
</script>
</body>
</html>
