<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pin</title>
</head>
<body>
<script>
    class Battery{
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
    }
    class FlashLamp {
        constructor(battery) {
            this.battery = battery;
        }
        getBattery() {
            return this.battery.getEnergy();
        }
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
        light(){
            if (this.status && battery.energy>0){
                document.write("đèn sáng");
                battery.energy--;
            }else {
                document.write("đèn không sáng");
            }
        }
    }
    let battery = new Battery(parseInt(prompt("nhập năng lượng")));
    let flashLamp = new FlashLamp(battery);
    document.write("Turn on"+"<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("</br>"+"Battery: "+flashLamp.getBattery()+"</br>");

    document.write("</br>"+"Turn off"+"<br/>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
