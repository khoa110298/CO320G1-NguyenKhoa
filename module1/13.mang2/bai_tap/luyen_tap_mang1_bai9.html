<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    let a = new Array(10);
    for (let i=0;i<a.length;i++) {
        a[i] = parseInt(prompt("input a " + i + ":"));
    }
    let b = new Array(10);
    for (let i=0;i<b.length;i++) {
        b[i] = parseInt(prompt("input b " + i + ":"));
    }
    let c = b.concat(a);
    document.write(c);
</script>
</body>
</html>
