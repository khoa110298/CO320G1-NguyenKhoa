<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số phần tử mảng thứ nhất: "));
    let m = parseInt(prompt("nhập số phần tử mảng thứ hai: "));
    let arr1 = new Array(n);
    let arr2 = new Array(m);
    let count =0;
    if (n != m){
        alert("hai mảng không giống nhau");
    }else {
        for (let i=0; i<n; i++){
            arr1[i] = prompt("input array1: " + i);
            arr2[i] = prompt("input array2: " + i);
            if (arr1[i]==arr2[i]){
                count +=1;
            }
        }
        if (count == n){
            alert("hai mảng giống nhau");
        }else {
            alert("hai mảng không giống nhau");
        }
    }
</script>
</body>
</html>
