<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số lượng phần tử trong mảng"));
    let array = new Array(n);
    for (let i=0;i<array.length;i++) {
        array[i] =prompt("input array:" + i + ":");
        document.write(array[i] + ",");
    }
    array.reverse();
    document.write("</br>"+ array.join(""));
</script>
</body>
</html>
