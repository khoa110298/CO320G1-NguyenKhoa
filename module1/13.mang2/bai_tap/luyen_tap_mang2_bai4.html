<script>
    let array = prompt("nhâp mảng");
    let strarray =array.split("");
    document.write(strarray +"</br>");
    let count=1;
    for (let i=0; i<strarray.length;i++){
        if (strarray[i]===" "){
            count +=1;
        }
    }
    document.write(count);
</script>
