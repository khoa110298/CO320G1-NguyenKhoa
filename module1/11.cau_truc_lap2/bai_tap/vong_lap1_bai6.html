<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let count = 0;
    let i = 1;
    let k = 1;
    while (i <= 30) {
        k++;
        let isPrime = true;
        for (let j = 1; j < k; j++) {
            if (k % 7 != 0){
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            count = count +k;
            i += 1;
        }
    }console.log(count);
</script>
</body>
