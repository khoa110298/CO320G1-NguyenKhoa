<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let k = 1;
    while (i <= 20) {
        k++;
        let isPrime = true;
        for (let j = 2; j < k; j++) {
            if (k % j === 0){
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            console.log(k);
            i += 1;
        }
    }
</script>
</body>
</html>
